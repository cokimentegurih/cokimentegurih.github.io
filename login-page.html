<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login MagetiArt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/login-style.css">
  </head>
  <body>
    <!-- Halaman login start -->
    <section class="login" id="login">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col col-img">
            <img src="img/login-artboard.jpg" alt="ilustrasi halaman login" />
          </div>
          <div class="col login-input">
            <h2>Log In</h2>
            <p>Selamat Datang!<br> Silakan isi data mu dengan benar!</p>
            <form>
              <div class="form-input-email-pass">
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                  />
                </div>
                <div class="mb-2">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="mb-3 text-end">
                  <a class="form-check-label" for="exampleCheck1"
                    >Lupa password</a
                  >
                </div>
              </div>
              
              <button type="submit" class="btn">Login</button>
              <div class="row justify-content-between row-signup">
                <div class="col "><p>Belum punya akun?</p></div>
                <div class="col text-end"><a href=""><p>Sign Up</p></a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Halaman login end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
