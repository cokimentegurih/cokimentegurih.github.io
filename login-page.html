<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login MagetiArt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Halaman login start -->
    <section class="login" id="login">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <img src="img/login-artboard.jpg" alt="ilustrasi halaman login" />
          </div>
          <div class="col">
            <h2>Log In</h2>
            <p>Selamat Datang! Silakan isi data mu dengan benar!</p>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 text-end">
                <label class="form-check-label" for="exampleCheck1"
                  >Lupa password</label
                >
              </div>
              <button type="submit" class="btn btn-danger">Login</button>
              <div class="row justify-content-between">
                <div class="col-8">Belum punya akun?</div>
                <div class="col-4">Sign Up</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Halaman login end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
